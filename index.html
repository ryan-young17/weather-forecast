<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar bg-dark d-flex">
        <div class="container-fluid justify-content-center">
          <span class="navbar-text text-light fw-bold fs-3">
            Weather Dashboard
          </span>
        </div>
      </nav>
    <div class="row min-vh-100">
        <div class="col-12 col-md-3 min-vh-100 bg-success p-5">
            <form>
                <h2 class="text-light">Search Any City!</h2>
                <div class="mb-3">
                    <input type="search" class="form-control" id="searchInput" placeholder="City Name">
                </div>
                <button type="submit" class="btn btn-primary bg-light text-dark mb-3">Search</button>
            </form>
        </div>
        <div class="col-12 col-md-9 bg-light">
            <div class="featured-card"></div>
            
            <div class="row ms-5 me-5 forecast-cards">
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
